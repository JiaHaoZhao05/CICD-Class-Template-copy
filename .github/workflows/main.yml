name: Build
on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build:
    runs-on: window-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        
      - name: Build solution
        run: msbuild .\PhysicsGame.sln /p:Configuration=Release
        
      - name: Intall Dependencies
        run: npm install

      - name: Create an artifact directory
        run: mkdir artifact/PhysicsGame/
        
      - name: Copy the executable to the artifact directory
        run: copy .\Build\PhysicsGame\Release\Win32\PhysicsGame.exe .\artifact/PhysicsGame/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./artifact/PhysicsGame/
          name: physics artifact
  release:
    needs: build
    runs-on: ubuntu-latest 
  
  
